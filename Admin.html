<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<nav id="navbar">
				<h1 class="logo">
					<a href="index.html">Residence Management System</a>
				</h1>
				<ul>
					<li><a href="index.html" aria-current="page">Home</a></li>
					<li><a href="Admin.html">Admin</a></li>
					<li><a href="Student.html">Student</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="container">
				<h2>Room Management</h2>
				<form id="filter-form" class="mb-3">
					<div class="form-group">
						<label for="roomStatus">Room Status:</label>
						<select id="roomStatus" class="form-control">
							<option value="">All</option>
							<option value="occupied">Occupied</option>
							<option value="vacant">Vacant</option>
							<option value="maintenance">Under Maintenance</option>
						</select>
					</div>
					<div class="form-group">
						<label for="amenities">Amenities:</label>
						<select id="amenities" class="form-control">
							<option value="">All</option>
							<option value="wifi">WiFi</option>
							<option value="ac">AC</option>
							<option value="heater">Heater</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary mt-2">Filter</button>
				</form>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Room Number</th>
							<th>Resident</th>
							<th>Status</th>
							<th>Amenities</th>
						</tr>
					</thead>
					<tbody id="roomTableBody"></tbody>
				</table>
				<canvas id="statusChart" width="400" height="200"></canvas>
			</section>

			<section class="container mt-5">
				<h2>Maintenance Requests</h2>
				<form id="maintenance-filter-form" class="mb-3">
					<div class="form-group">
						<label for="requestStatus">Request Status:</label>
						<select id="requestStatus" class="form-control">
							<option value="">All</option>
							<option value="pending">Pending</option>
							<option value="ongoing">Ongoing</option>
							<option value="completed">Completed</option>
						</select>
					</div>
					<div class="form-group">
						<label for="requestRoomNumber">Room Number:</label>
						<input
							type="text"
							id="requestRoomNumber"
							class="form-control"
							placeholder="Enter room number"
						/>
					</div>
					<button type="submit" class="btn btn-primary mt-2">Filter</button>
				</form>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Room Number</th>
							<th>Issue</th>
							<th>Status</th>
							<th>Notes</th>
						</tr>
					</thead>
					<tbody id="maintenanceTableBody"></tbody>
				</table>
			</section>

			<section class="container mt-5">
				<h2>Alerts and Notification</h2>
				<ul id="alertsList" class="list-group">
					<!-- Alerts will be added here -->
				</ul>
			</section>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="script.js"></script>
	</body>
</html>
